<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Book list</title>
</head>
<body>
    <div class="container">
        <h1> Add Your Books.</h1>
        <form id="inputBook">
            <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width" placeholder="Enter your book name here" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Enter author name" required>
            </div>
            <div>
                <label for="isbn">#ISBN number</label>
                <input type="text" class="u-full-width" id="isbn" placeholder="Enter ISBN number" required>
            </div>
            <div>
                <input type="submit" id="submit-btn" class="u-full-width" value="SUBMIT">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN number</th>
                    <th>Delete item</th>
                </tr>
            </thead>
            <tbody id="all-books">
            </tbody>
        </table>
        <input type='submit' id="deleteAll" value="Clear all" class="u-full-width">
    </div>
    <script src="script.js"></script>
</body>
</html>
